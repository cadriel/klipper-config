#	BED_MESH_CALIBRATE
# FOLLOW THE FORUMULA FOR relative_reference_index, for example:
# [(7x7)-1] / 2 = 24
# [(5x5)-1] / 2 = 12
[bed_mesh]
speed: 200
horizontal_move_z: 5

# relative to probe
mesh_min: 25,35.0
mesh_max: 225.0,220

#probe_count: 5,5
