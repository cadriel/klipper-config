[stepper_x]
# In X
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
rotation_distance: 40             # 20T Pulley * 2mm Belt Pitch
microsteps: 16
full_steps_per_rotation: 200      # 200 for 1.8 degree, 400 for 0.9 degree
#step_distance: 0.0125
endstop_pin: !P1.28
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 90.0                # max 100, was 90
second_homing_speed: 3.0
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: P1.17
interpolate: true
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.11
stealthchop_threshold: 0

[stepper_y]
# In Y (A Motor)
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
rotation_distance: 40             # 20T Pulley * 2mm Belt Pitch
microsteps: 16
full_steps_per_rotation: 200      # 200 for 1.8 degree, 400 for 0.9 degree
#step_distance: 0.0125
endstop_pin: !P1.26
position_min: 0
position_endstop: 304
position_max: 304
homing_speed: 90.0                # max 100, was 90
second_homing_speed: 3.0
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: P1.15
interpolate: true
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.11
stealthchop_threshold: 0

[stepper_z]
# Z0 - Front Left
# In z:X
step_pin: z:P2.2
dir_pin: !z:P2.6
enable_pin: !z:P2.1
rotation_distance: 40             # 20T Pulley * 2mm Belt Pitch
microsteps: 16
full_steps_per_rotation: 200      # 200 for 1.8 degree, 400 for 0.9 degree
gear_ratio: 80:16                 # 80T Gear, 16T Pulley
#step_distance: 0.0025
endstop_pin: z:P1.25
position_min: -5
# Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
# (+) value = endstop above Z0, (-) value = endstop below
#position_endstop: -0.5
position_max: 250
homing_speed: 15.0
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: z:P1.17
interpolate: false
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.11
stealthchop_threshold: 0

[stepper_z1]
# Z1 - Rear Left
# In z:Y
step_pin: z:P0.19
dir_pin: z:P0.20
enable_pin: !z:P2.8
rotation_distance: 40             # 20T Pulley * 2mm Belt Pitch
microsteps: 16
full_steps_per_rotation: 200      # 200 for 1.8 degree, 400 for 0.9 degree
gear_ratio: 80:16                 # 80T Gear, 16T Pulley
#step_distance: 0.0025

[tmc2209 stepper_z1]
uart_pin: z:P1.15
interpolate: false
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.11
stealthchop_threshold: 0

[stepper_z2]
# Z2 - Rear Right
# In z:Z
step_pin: z:P0.22
dir_pin: !z:P2.11
enable_pin: !z:P0.21
rotation_distance: 40             # 20T Pulley * 2mm Belt Pitch
microsteps: 16
full_steps_per_rotation: 200      # 200 for 1.8 degree, 400 for 0.9 degree
gear_ratio: 80:16                 # 80T Gear, 16T Pulley
#step_distance: 0.0025

[tmc2209 stepper_z2]
uart_pin: z:P1.10
interpolate: false
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.11
stealthchop_threshold: 0

[stepper_z3]
# Z3 - Front Right
# In z:E0
step_pin: z:P2.13
dir_pin: z:P0.11
enable_pin: !z:P2.12
rotation_distance: 40             # 20T Pulley * 2mm Belt Pitch
microsteps: 16
full_steps_per_rotation: 200      # 200 for 1.8 degree, 400 for 0.9 degree
gear_ratio: 80:16                 # 80T Gear, 16T Pulley
#step_distance: 0.0025

[tmc2209 stepper_z3]
uart_pin: z:P1.8
interpolate: false
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.11
stealthchop_threshold: 0
